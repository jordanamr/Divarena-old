content.29.20=Lorsque le nombre de PA est égal à zéro, ton personnage ne peut plus agir pour ce tour. Les PA reviennent au début de chaque tour.
content.29.21=Klox, à vous de jouer. Montrez nous l'un de vos sorts qui influencent les PA.
content.29.22=Certains sorts comme ceux des Xélors, les maîtres du temps, permettent de réduire ton nombre de PA. Cela réduit le nombre d'actions que tu peux effectuer !
content.29.23=Clique sur l'icône de Pym en haut de l'écran : tu verras la façon dont tes points sont affectés par les sorts lancés par tes adversaires.
content.29.24=LES POINTS DE MOUVEMENT (PM) : Bouge ton corps !
content.29.25=Les Points de Mouvement de tes combattants déterminent leur potentiel de déplacement. Déplacer un combattant retranche des Points de Mouvement à son total de PM.
content.29.26=Ils sont fixés à 3 PM pour tous les combattants. Comme les PA, les PM reviennent au début de chaque tour.
content.29.27=Encore quelques astuces à connaître, et tu auras tout ce qu'il faut pour devenir un GRAND stratège !
content.29.28=Ah oui, un dernier conseil avant de passer à la suite : trouve-toi un cerveau, ça pourra servir.
content.29.29=FRAPPER ET LANCER UN SORT (Appuyez sur Entrée pour continuer)
content.29.30=Lorsque tu veux frapper un adversaire, clique sur l'arme de ton combattant ou son poing.
content.29.31=La plupart des sorts et des armes nécessitent d'avoir une ligne de vue pour être utilisés. On peut donc s'en protéger en se cachant derrière des obstacles.
content.29.32=Pff.. C'est pas en restant planqué derrière un arbre qu'on va gagner un combat...
content.29.33=Excellente remarque Limero. Vous allez d'ailleurs nous en faire la démonstration en allant derrière cet arbre, là-bas.
content.29.34=Comme je le disais, peu d'attaques pourraient atteindre Limero derrière cet arbre. Cependant, certains sorts, comme ceux des archers Crâs, peuvent frapper à travers les obstacles... On peut trouver que c'est un avantage ENORME !
content.29.35=Malycorne, veuillez vous prêter à ce petit exercice, je vous prie.
content.29.36=Aïe !
content.29.37=En revanche, les archers Crâs sont nuls au corps-à-corps.
content.29.38=Tiens Pym ! Frappes-le, tu vas voir comme il est nul.
content.29.39=Maiiiiiiiis !
content.29.40=Allons, il n'y a rien de personnel, Malycorne. Tu peux frapper en cliquant sur l'icône "poing fermé". Tu n'as pas d'arme, tu frappes donc à mains nues.
content.29.41=Aïeuuuu !
content.29.42=Les sorts des Crâs sont inefficaces au corps-à-corps. Pour pouvoir se libérer, Malycorne doit donc échapper à ton tacle... C'est quoi ça un tacle ? Hé bien figure-toi que ça fait aussi partie de mon exposé
content.29.43=TACLER, C'EST LA SANTE !
content.29.44=Lorsque deux combattants adverses se trouvent sur des cases adjacentes, ils sont dans une "zone de tacle". Le combattant qui veut se déplacer doit alors tenter une esquive.
content.29.45=Il a 67% de chance de réussir. Si les Dieux sont avec lui, il pourra se déplacer (pour fuir en général), s'il échoue, il est considéré comme taclé et il passe son tour.
content.29.46=Alors agir ou se déplacer peut parfois être un choix crucial.
content.29.47=Attention, si l'un de tes combattants est encerclé par quatre ennemis, tu ne peux plus te déplacer. S'il est dans la zone de tacle de plusieurs ennemis (trois au maximum), il doit réussir un jet d'esquive pour chacun d'entre eux.
content.29.48=Qu'est-ce que je disais. Il est nul... Donne-lui encore deux bonnes baffes, il fera moins le malin.
content.29.49=Parfait ! Tu en sais assez pour commencer tes premiers combats. Tu peux aussi apprendre quelques astuces supplémentaires et continuer d'étudier.
content.29.50=Sache que j'ai rédigé un manuel de Magie Martiale. Tu y retrouveras tout ce qui est enseigné ici !
content.29.51=CONCEPT AVANCES : les cases spéciales (Appuyez sur Entrée pour continuer)
content.29.52=Les démons des Heures ont truffé leurs arènes de cases spéciales, et crois moi, ce n'est certainement pas pour faire joli. Tu déclencheras ces cases en te positionnant sur elles. Passons-les en revue.
content.29.53=Limero, placez vous sur le Piège, je vous prie.
content.29.54=case Piège : le combattant perd 10 PV en commençant son activation dessus.
content.29.55=Merci Limero, ne bougez pas, je vais avoir besoin de vous.
content.29.56=case Motivation : octroie un bonus de +2 PA
content.29.57=case Ardeur : accorde un bonus aux dommages infligés de +10%
content.29.58=case Bouclier : réduit les dommages reçus de 10%
content.29.59=Limero, souffrez en silence je vous prie.
content.29.60=case Oeil de lynx : octroie un bonus de +1 à la portée
content.29.61=case Coeur soignant : un combattant blessé gagne 5 PV
content.29.62=case Panacée : un soigneur Eniripsa gagne un bonus au soin de +20%
content.29.63=Les effets des cases durent du début de la phase d'activation du combattant jusqu'au début de sa prochaine phase d'activation. Il existe aussi des cases très TRES spéciales : les cases tueuses !
content.29.64=Si l'un de tes combattants commence son activation sur une case tueuse, il est automatiquement tué. Démonstration en images. Limero, prenez place je vous prie !
content.29.65=C'est vraiment trop injuste !
content.29.66=Merci Limero.
content.29.67=Un combattant peut se déplacer sur une case tueuse, il ne l'activera pas. Il ne risque rien tant qu'il n'est pas dessus au début de son activation (au contraire du Piège Mortel des Srams)
content.29.68=Une case Tueuse est insatiable, elle est toujours active. Toute une équipe peut mourir sur la même case tueuse dans le même tour, si chacun de ses combattant commence sa phase d'activation sur celle-ci !
content.29.69=Pour résumer, un effet se déclence SEULEMENT SI un combattant débute sa phase d'activation sur une case spéciale.
content.29.70=Cela NE SERT A RIEN de marcher dessus ou de survoler une case spéciale, le combattant doit commencer son tour en étant placé dessus.
content.29.71=CONCEPT AVANCES : Tactiques de Gladiateurs (Appuyez sur Entrée pour continuer)
content.29.72=Dis, tu aimes les tactiques de gladiateurs ? Ca tombe bien, nous allons voir quelques coups qui sont restés célèbres !
content.29.73=Sram et Sacrieur forment un duo redoutable. Le Sram pose un Piège Mortel, et au tour suivant le Sacrieur se transpose pour attirer l'adversaire dans le piège !
content.29.74=Yul et Pym, exercez-vous sur Limero, il est là pour ça !
content.29.75=Yeah !
content.29.76=Super !
content.29.77=Hein ? Quoi ça ?
content.29.78=Un Iop qui abuse de son sortilège Mutilation et un Sacrieur qui utilise son sort de Sacrifice, c'est pas mal non plus...
content.29.79=Limero, en place je vous prie.
content.29.80=Le sacrieur encaisse les dégâts du Iop...
content.29.81=Allez-y Limero frappez-le.
content.29.82=J'y arrive pas j'ai trop mal.
content.29.83=Pff... Bon Malycorne, aidez-le.
content.29.84=Et le Iop revient tranquillement à la charge pour achever son adversaire au tour suivant.
content.29.85=Mais encore faut-il pour cela avoir réglé son INITIATIVE, avec la cape Orale par exemle, disponible chez tous les bons tailleurs.
content.29.86=En effet, les gladiateurs sont placés par ordre croissant en suivant leur Initiative. Surveille l'Initiative de tes gladiateurs pour savoir qui joue après qui !
content.29.87=Hé bien, c'est tout pour cette fois... Je te souhaite bonne chance ! Avec ta tête d'ahuri, tu risques bien de te faire enlever par les Démons des Heures. 
content.29.88=On te retrouvera dans leurs arènes, à entraîner des gladiateurs jusqu'à ce que mort s'ensuive... Je suis sûr que ça va te plaire !
content.29.90=Aïe ! Aïe aïe !
content.29.91=C'est quoi ce truc ? Et t'es qui toi ?
content.29.92=Rhââââ ! On peut plus se faire une balade dimensionnelle sans tomber sur un coin pollué par des déchets...
content.29.93=Ah moins que... C'est encore un coup des Démons des Heures ! Ils rôdent dans le coin, pas vrai ?
content.29.94=Je vois. Tu comprends rien. Je t'explique. Mon nom, c'est Adamaï. Tu as été capturé par un Démon des Heures. Tu es téléporté en ce moment même vers leur monde ! Une fois là-bas, tu vas devoir recruter une équipe de gladiateurs qui se battront pour toi...
content.29.95=Si toi et tes guerriers vous remportez suffisamment de victoires vous vous classerez premiers du classement, et vous serez libres !
content.29.96=Sinon... ben... tu meurs.
content.29.97=Attention, ça risque de secouer...
content.29.98=Y'a deux trois choses à savoir ici. Tu risques de passer un sale moment si je ne t'en parles pas.
content.29.99=Comme ça par exemple...
content.29.100=Alors, quand je dirai : "en cliquant sur les épées, tu déclenches une recherche de combat", tu cliqueras sur les épées. Et tu déclencheras un combat. Epatant, hein ? Mais tu ne le fais PAS maintenant...
content.29.101=T'es discipliné, toi. J'aime ça. Maintenant, clique là où ça brille. Plus vite, j'ai pas que ça à faire.
content.29.102=Voici une équipe prédéfinie. Tu pourras bientôt la tester, ou lancer un combat en cliquant...
content.29.103=En cliquant... ?
content.29.104=En cliquant sur les épées ! Bien vu. Je sais que ça te démange, mais tu ne vas pas le faire tout de suite.
content.29.105=Ce que tu vas faire à présent est sans doute la chose la plus importante de ta vie de coach : gérer ton équipe, et équiper tes combattants.
content.29.106=Clique sur le bouton qui brille pour créer une nouvelle équipe puis donne lui un nom et valide en cliquant sur OK
content.29.107=Maintenant clique sur "Recruter un combattant", puis, une fois que tu auras déterminé sa classe et son nom, valide avec le bouton OK
content.29.108=Tu vas lui ajouter un chapeau à 50 Kamas. Trouve le chapeau nommé Kritter, et double clique sur lui.
content.29.109=Et voilà ! Ce combattant bénéficie d'un bonus de 5% aux coups critiques. Si tu ne sais pas ce que c'est, c'est que tu n'as pas lu le manuel. Et ça, c'est TRES mal !
content.29.110=Tu peux maintenant fermer cette fenêtre. Il y aurait encore des choses à dire, je te laisse les découvrir par toi-même.
content.29.111=En cliquant sur les épées, tu lances une recherche de combat contre un autre coach. Avant ça, teste ton équipe et peaufine tes tactiques.
content.29.112=Prend ces cartes défis. Chacune d'elle te donne un aller simple dans les arènes. Tu y apprendras quelques astuces de combat... qui pourront te sauver la vie !
content.29.113=C'est le moment de nous quitter. Je te laisse ! Ca sent le démon par ici...
