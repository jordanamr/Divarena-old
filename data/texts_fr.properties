content.2.1=Cette épée fut bénie par les larmes de l'ange Raziellle. Satisfait, il s'exclama : "Gare à Razielle, l'écrase cervelle !". Eloquent non ?
content.2.2=" Une lame d'exception pour aventuriers en quête de sensations ". C'est ce qu'on peut lire sur le manuel de cette épée. Les manuels ne sont décidément plus ce qu'ils étaient.
content.2.3=Cette épée fut baignée dans les larmes d'un jeune Mulou. Beaucoup de guerriers pensent qu'elle leur apportera chance et courage sur les champs de bataille. Les naïfs…
content.2.4=L'épée Goultard a été trempée dans le sang d'un Dragon Cochon. Une odeur particulière s'en dégage. Fumier draconique ? Urine porcine ? On ne saurait dire.
content.2.5=Tranchante et infernale : tels ont été les mots de la succube qui l'a forgée. A moins que ce ne soient les mots utilisés par Vald pour décrire sa soeur, plus personne ne sait.
content.2.6=On se demande bien ce qu'un Bouftou Royal peut faire avec une épée. Se raser le matin peut-être ? Ce serait donc pour ça qu'elle sent le suint…
content.2.7=Terriblement tranchante et incroyablement classe, cette lame risque de faire des jaloux parmi votre entourage de Corbacs.
content.2.8=Vous vous croyez assez beau, habile, intelligent et fort pour manier cette épée ? Parfait : il vous manque juste un peu de chance pour l'échanger contre une vraie lame.
content.2.9=Cette épée appartenait au célèbre Badoul, vaillant guerrier ayant perdu la boule lors d'un combat. Badoul, devenu maboul, les eut forcément (les boules).
content.2.10=La Kalamitass est une arme vraiment stylée. A défaut d'effrayer votre adversaire, elle l'impressionnera pour ensuite mieux le surprendre par une vieille ruse de fourbe.
content.2.11=Avec cette épée vous briserez aisément la glace en société. Personne ne résistera à votre charisme. Quant à ceux qui s'y essaieraient, il vous suffira de les tuer.
content.2.12=Cette lame pourra éventuellement vous éventer si vous l'agitez comme un éventail. Une excellente technique pour, entre autres, décimer les Moskitos ou défigurer vos amis.
content.2.14=D'excellente facture et idéales pour les fractures (ouvertes), les Dagues Crocleuses feront de vous un guerrier hors pair.
content.2.15=Les Bashers sont de redoutables dagues d'assassin. Que votre victime aperçoive seulement le reflet de leur lame, et elle défaillira sans coup férir.
content.2.16=Les Blessdags viennent du célèbre Ogre la Main Sombre qui périt en affrontant un paladin du Bimd Oul… ou en coupant un saucisson de Bwork, on ne sait plus.
content.2.17=Chakra Style est une paire de dagues ayant appartenu à une fameuse voleuse d'Amakna. Elle réussit même à se voler elle-même pendant son sommeil. C'est dire !
content.2.18=Ces dagues permettent selon la légende de voler tout et n'importe quoi, mais surtout n'importe quoi à n'importe qui, où l'inverse, mais plus personne ne se souvient de la légende avec exactitude.
content.2.19=Ces dagues étaient particulièrement bien adaptées pour couper les racines ou les jeunes pousses. Elles ont été détournées de leur usage pour en faire des armes presque mortelles.
content.2.20=« Pas d'blagues, pas d'vagues ! J'vais te tailler la raie en zigzag, tu vas tâter d'ma dague ! ». Ainsi s'exprimait Elorie, fameuse escrimeuse à la verve contagieuse.
content.2.21=Ces dagues ont été conçues pour hacher menu tout ce qui se termine en « ouille » : citrouilles, fenouil, grenouilles et testicules de mulou.
content.2.22=Oeuvre du célèbre artisan Daguiero, cette dague fut sa dernière création réellement digne d'intérêt. On peut imaginer pire comme fin de carrière.
content.2.23=Ces dagues furent forgées par l'aînée de la famille Hishantes. Rebelle à la tradition familiale, la jeune Lapick refusa d'être confiseuse. Elle devint une forgeuse renommée.
content.2.24=Ces dagues appartenaient à un roi fameux mais distrait. Il enfilait ses bottes, sa couronne et sa culotte à l'envers. Ceci laisse songeur quant à l'usage des dagues elles-mêmes.
content.2.25=« L'a coupé ma raie ça s'gât' ! » cria Ezil, trucidé par le Dark Vlad. « Baptisez mes dagues Régates ! » comprirent ses compagnons. Sa dernière volonté fut respectée.
content.2.28=La Corde a fait vibrer plus d'un coeur de monstre. Arme fine, elle est capable de diriger une flèche dans les endroits les plus cachés.
content.2.29=Le créateur de cet arc, un certain Marc Hidsad, n'a jamais très bien su s'en servir. Il pouvait tout autant infliger de sévères blessures à ses ennemis que se blesser lui-même.
content.2.30=L'arc Perce Coeur appartenait à l'archer Perceboule. Las d'être un piètre archer, il suivit les conseils de son maître et se mit enfin à viser plus haut que la ceinture.
content.2.31=L'archer Tendo vantait sans arrêt les mérites d'une boisson appelée Nwazis : « Qu'est-ce tu bois Tendo Dis Donc ? Nwazis c'est bon c'est bon ! ». Cet arc lui doit son nom.
content.2.32=Cet arc permettait aux pêcheurs de nettoyer les rivages de toute la vermine environnante sans avoir à se lever de leur siège, et cela depuis la fenêtre du bar des pirates.
content.2.33=Avec le Pénétreur vous décocherez des flèches susceptibles de s'introduire dans les orifices les plus étroits. Comme une narine, un tympan, un …
content.2.34=L'arc Ultimo décoche des flèches ultimes. Comment reconnaître des flèches ultimes ? Simple : elles vous trouent le kilt dès qu'on prononce trois fois le mot ultime. Aïe.
content.2.35=Issu du croisement raté d'un Tronknyde et d'un Abraknyde, cet arc est une vraie réussite pour un Sculpteur d'Arcs. Vos parents auraient aimé pouvoir en dire autant de vous.
content.2.36=A propos de cet arc, on est en droit de se demander pourquoi son nom est aussi stupide.
content.2.37=Cet arc décochait des flèches chargées d'amour et de volupté. Un jour, l'ange qui le possédait visa une belle Féca et toucha un Minotoror. La flèche de trop quoi.
content.2.38=Cet arc est muni d'une canne à pêche intégrée qui permet de pêcher autre chose que des poissons volants.
content.2.39=Cette baguette provient des Limbes. Avec elle tout est possible : danser le Limbo, pratiquer une limbosuccion, et bien sûr, lancer des sorts.
content.2.40=L'origine du nom Célestine est floue. Si la racine « Célestiel » est avérée, le suffixe « ine » laisse perplexe : divine ? Hémoglobine ? Latrine ? Elle est en tous cas en bois de pin.
content.2.41=Cette modeste baguette est devenue une arme redoutée après que Xavier le Boulanger l'ait oubliée dans son four pendant 234 ans lors de sa tournée mémorable de l'an 123
content.2.42=Cette baguette fut taillée dans du bois de Houvr, ce qui explique son nom. Le tailleur de baguette évita fort heureusement le bois de Levr.
content.2.43=Cette baguette aurait le pouvoir de faire obéir les gens. Le mode d'emploi stipule de l'agiter fortement devant une personne. Mais l'agiter sur la personne marche bien aussi.
content.2.44=Au toucher, cette baguette est brûlante. Mais le plus énigmatique reste son parfum de cendre qui laisse penser que le bois de cette baguette aurait survécu à un feu de forêt.
content.2.45=Cette baguette est constituée d'éléments plutôt mous, ce qui en fait une baguette difficile à manier. Mais au coeur du combat, cette baguette révèle son véritable pouvoir.
content.2.46=Des éléments surnaturels permirent la création de cette baguette qui vogue aux frontières du réel. Avec elle, plus d'une fois son porteur se croira dans la 4ème dimension.
content.2.47=Fait étrange, la Hurlante est subitement devenue aphone une nuit de Descendre. Heureusement car sa toux déchire les tympans, ce qui est suffisamment effrayant en soi.
content.2.48=Les runes qui sont gravées à même le bois de Runa disent que le premier à déchiffrer son secret sera nommé roi d'Amakna. Franchement, qui peut croire des histoires pareilles ?
content.2.49=Jadis, cette baguette appartenait à un prince dont la tunique verte et courte en a fait fantasmer plus d'une.
content.2.50=Voyant votre baguette, vos ennemis souffriront de crises calembouresques : « Ta baguette est toute verte ! ». Les pauvres. Verdo ôte l'envie de rire, pas celle de détruire.
content.2.51=Le God Rod est une arme terrible. Très puissant, il permet à son porteur de se montrer l'égal des meilleurs lorsque survient une petite baisse de régime.
content.2.52=Ce bâton vivant a traîné dans les endroits les plus sombres de l'univers d'Amakna. Il se réveille tous les 300 ans pour changer d'endroit ou de propriétaire, préférant emprunter les petits tunnels tout sombres, qui ne sentent pas très bon.
content.2.53=Ce bâton appartenait au tristement célèbre Wa Wabbit.
content.2.54=Le succès du bâton du Wa Wabbit a contribué à l'apparition de diverses répliques. Ceci afin de le vendre plus facilement. Une technique bien connue des promoteurs immobiliers.
content.2.55=On raconte que ce bâton permet de faire rougir une femelle Abraknyde, ou de chatouiller les parties intimes du Chêne Mou pour mieux le séduire. Dans tous les cas, on vous déconseille d'essayer, le Chêne Mou est vraiment très possessif…
content.2.56=La légende raconte que cette racine est herbivore : elle aurait tendance à se faufiler très vite sous les feuilles mortes et avaler les jeunes pousses. Très impressionnant. Bon, à part si vous combattez des Pissenlits, ça ne sert à rien.
content.2.57=L'Homme Ours utilisait ce bâton pour dresser ses invocations d'ours, et parfois pour frapper les doigts de ses enfants, lorsque ces derniers ne faisaient pas leurs devoirs en revenant de l'école. Voilà un homme qui avait tout compris à l'éducation des enfants.
content.2.58=Un jour, le Sadida Aga Dou accrocha une petite poupée au bout de son bâton. Depuis, les Iopettes se jettent dessus pour l'attraper, à la plus grande joie du Sadida.
content.2.59=" Bâton, tu te nommeras Stroom ! " dit le maître Sadida. Il ajouta : " Que le Stroom Stroomesque te Stroomes en Stroumant ". Le pire c'est qu'il avait raison.
content.2.60=Le veilleur est un bâton qui donne des cernes à son porteur. L'essentiel reste quand même qu'il fasse sauter les dents des ennemis au bon moment.
content.2.61=L'arbre à Cogne déteste ce qui se balade sur deux pattes et qui est susceptible de manier une hache. Autant dire qu'il a fallu souffrir pour tailler ce bâton, d'où son nom.
content.2.62=En combat, ce bâton émet des sons curieux : ça ressemble au frottement des crins de carne sur des boyaux de Chacha. Inévitablement, vous chantez pour achever vos ennemis.
content.2.63=Kaiser est le nom d'un Dragon Cochon qui, soudain, voulut dévorer un jongleur. Mal lui en prit. Le jongleur qu'il attaqua répétait son numéro de jonglage de marteaux.
content.2.64=Le Ragnarok est un marteau très puissant, capable de déchaîner des tempêtes… ou les foudres de vos alliés si vous leur tapez dessus.
content.2.65=Ce marteau était détenu par le gardien de la Porte des Enfers. Il empêchait les vivants d'y entrer, les morts d'en sortir et les morts-vivants de bouger.
content.2.66=Sargasse était détenue par un enfant aux terribles pouvoirs. On ne sait pas ce qu'est devenue cette arme lorsqu'elle fut échangée à un aventurier contre un sac de billes.
content.2.67=Ce marteau est tellement ridicule que votre ennemi explosera de rire en vous voyant. Vous donnant juste assez de temps pour l'exploser vraiment.
content.2.68=Ce bâton enseigne les techniques ancestrales des Tortues : tandis que le monde s'entretue, vous n'êtes dangereux pour personne, et consommable qu'au prix de mille peines.
content.2.69=Démons Xélors ayant renié leur dieu, les Falistos sont des forgeurs d'exception (leurs marteaux en sont la preuve). Un tel acte a un prix : ils sont perpétuellement en retard.
content.2.70=« Quoi ma goule. qu'est-ce qu'elle a ma goule ? » chantait Jony Haligoul. Une goule qui prend son pied à vociférer dans son marteau de guerre, c'est pas banal. hein ?
content.2.71=Seuls des héros d'une sacrée trempe porteront ce marteau. Ils seront aussi affligés de flatulences sévères: une arme secrète pour les combats au corps à corps.
content.2.72=En Amakna, lorsque les jeunes écoliers ne sont pas sages ou ne comprennent rien. on leur tape les doigts avec ce marteau. Celui-ci a écrasé surtout des doigts de Iops.
content.2.73=C'est l'arme rêvée des Xélors en manque de sensations fortes. Ca leur permet surtout de compenser leur vieux complexe à propos de leur taille franchement ridicule.
content.2.74=Le nom Barabas est une contraction du cri de guerre Barh'Tah'Bass', très usité par les milices de Brâkmar en manoeuvre, et signifiant à peu près « Baratte c'te bêtasse ».
content.2.75=Mi-hache, mi-pelle, Ares fut l'une des sept armes utilisées par le démon Kajlir pour venir à bout de la Confrérie des Enutrofs collectionneurs de Dofus Pourpres.
content.2.76=Barbe grise était l'arme favorite du démon nain Assan Cehef qui terrorisa de nombreux villageois, attaquant sans crier "gare", ni "train".
content.2.77=Cette pelle de jardinier coupe à merveille les rhizomes et les mauvaises herbes. Elle est également excellente dès qu'il s'agit de couper autre chose que des rhisomes.
content.2.78=Après une soirée un peu trop arrosée à la taverne, un Enutrof s'est aperçu que cette pelle, conçue à l'origine pour les chantiers souterrains, fracassait les crânes à merveille.
content.2.79=Cette pelle est LA réponse à vos petits soucis de jardinerie. Avec elle, vous pourrez arracher des pissenlits et les faire manger à vos ennemis, en commençant par la racine !
content.2.80=Cette pelle est utile aux prêtres Kannibouls de l'île de Moon. Ils invoquent grâce à elle Zébuth, une divinité à tête de vache. Pourquoi faire... Mystère…
content.2.81=Misacal donne une haleine de chacal. A la longue cela devient gênant en société. Un conseil : si vous combattez en groupe, restez à distance de vos compagnons d'armes.
content.2.82=La Fossoyeuse Infidèle a enterré plus d'un ahuri qui se croyait en sécurité à ses côtés. Mais avec des nerfs d'acier, cette pelle deviendra une compagne sûre en cas de coup dur.
content.2.83=Plantée devant votre porte d'entrée, la Gardienne vous garantit une tranquillité à toute épreuve. Elle pourra même vous servir à enterrer les restes de vos visiteurs.
content.2.84=Le moment propice à la création de ces pelles est un secret jalousement gardé par les initiés. Les lunaisons interviennent dans le procédé paraît-il. Rien n'est moins sûr…
content.2.85=La Solote est une pelle qui ne s'use que si l'on s'en sert. Une fois qu'on a dit ça, on a pas dit grand-chose. Le tout, c'est de l'avoir dans son équipement.
content.2.86=Avec Mamayabibo, fourrer des dizaines de petits pains d'un coup devient un jeu d'enfant. Idem avec les petits nains. Qui dira après ça que les nains sont intolérants ?
content.2.88=Avec ce petit toutou, vous goûterez aux joies des petites promenades pipi. Fort de ses racines sauvages, il est déconseillé de lui donner à manger sous peine de perdre une main.
content.2.89=Cette petite boule de poil friponne et câline fait craquer la gente féminine toutes classes confondues. Un animal redoutable donc.
content.2.90=Ce petit Wabbit est domestiqué. Il ne vous mordra donc pas. En revanche pour les autres....
content.2.91=Ce mignon petit bwak deviendra plus tard un affreux kwak. Jusque là n'ayez pas peur de le garder à vos cotés.
content.2.92=Ce mignon petit bwak deviendra plus tard un affreux kwak. Jusque là n'ayez pas peur de le garder à vos cotés.
content.2.93=Ce mignon petit bwak deviendra plus tard un affreux kwak. Jusque là n'ayez pas peur de le garder à vos cotés.
content.2.94=Ce mignon petit bwak deviendra plus tard un affreux kwak. Jusque là n'ayez pas peur de le garder à vos cotés.
content.2.95=Ce petit singe chapardeur semble s'être attaché à vous maintenant. Très docile, il est cependant très exigeant sur le plan alimentaire et n'accepte que les végétaux qui poussent sur son île.
content.2.96=Cette magnifique cape a été confectionnée avec les plumes du dernier Poolay d'Amakna. Véritable rareté, les collectionneurs rêvent de l'avoir dans leur collection.
content.2.97=Pour éviter un plumage à sec, un Coq se débattit plusieurs jours durant… et tomba d'inanition. "Hû!" s'exclama son propriétaire, lui aussi à bout de souffle
content.2.98=Les effets magiques de cette cape sont souvent surestimés, ce qui a causé la perte de nombreux aventuriers. Notamment le tristement célèbre Ménestrel Francisque Kabroule.
content.2.99=Cette cape cousue main avec des plumes de tofu permet de courir vite et d'échapper aux agresseurs avec aisance. Mais pas la peine d'espérer avoir l'air viril…
content.2.102=Cette cape est l'une des plus puissantes au monde. Elle augmente considérablement les pouvoirs de son porteur. 
content.2.103=Cette cape appartenait au célèbre Wa Wabbit. Imprégnée de sa transpiration et d'autres sécrétions, vous aurez une pensée pour le roi des Was à chaque fois que vous la porterez.
content.2.104=Cette étrange Cape puise toute sa force dans son aspect vétuste. Plus elle sera sale et plus elle vous servira.
content.2.105=Ainsi paré, vous pourrez vous pavaner dans la forêt sans que l'on vous reconnaisse vraiment. Attention toutefois aux montées de sève des Abraknydes.
content.2.106=Cette cape a tout pour plaire: sa résistance, son confort, sa couleur, sa rareté.... Mais son odeur est redoutable pour les parois nasales. On ne peut pas tout avoir !
content.2.107=Une cape élégante qui vous rendra irrésistible auprès des amateurs de belles plantes.
content.2.108=La Coiffe du Ploukosse, sous ses dehors "has been", est efficace en combat… pour un simple chapeau de paille.
content.2.109=Ce crâne de démon reconstruit à partir d'ossements divers et variés apporte grâce et élégance à son porteur...Vos amies vont vous jalouser...
content.2.110=Ce chapeau est en fait une corbeille à fruits renversée magique. Ce qui ne manquera pas d'impressionner votre entourage, surtout s'il est composé d'apprentis Bworks Mages.
content.2.111=Ce chapeau, fait de Slips en cuir de Chafer, vous rendra irrésistible auprès des femelles Bwork Mages, réputées pour leur féminité débordante, accentuée par leur barbe rousse.
content.2.112=Une coquille de Dragoeuf Blanc rembourrée : l'idéal pour se protéger des attaques et des éclairs d'un Bwork Mage ivre. Seul hic : vous avez l'air de sortir de l'oeuf.
content.2.113=Le Champo appartenait à un grand Maître Bolet d'Amakna. Vaillant et respecté, Gnion le Bolet termina pourtant sa vie au milieu d'une omelette d'oeufs de Tofus. Monde cruel…
content.2.114=Le clint est un chapeau sobre mais qui en jette pas mal ...
content.2.115=Comme vous, la tortue a vraiment une toute petite tête. Ca tombe bien, ce chapeau est spécialement prévu pour ça.
content.2.116=Grâce à cette magnifique coiffe, vous aurez au moins autant de classe que le tristement célèbre Maître Corbac.
content.2.117=Paré de cette coiffe, vous aurez l'allure d'un dragon, mais avec des cheveux : étonnant, mais idéal pour prendre l'initiative au cours d'un combat.
content.2.118=Le Dofus Emeraude garantit une longue, longue, très longue vie à son porteur.
content.2.119=Avec le Dofus Turquoise, jamais les coups critiques n'auront si bien porté leur nom !
content.2.120=Ce magnifique Dofus, tout droit sorti du trou de l'un des plus majestueux dragons d'Amakna, augmentera les dégâts terrestres et pyrétiques de son porteur.
content.2.121=Avec le Dofus Cawotte, vous prendrez à chaque fois de bonnes initiatives.
content.2.122=Grâce à ce Dofus, vous jouirez d'une grande liberté de mouvement, et de bien d'autres choses encore...
content.2.123=Brandissez ce Dofus en début de combat : il jettera à coup sûr un froid dans les rangs de vos ennemis.
content.2.125=Ce superbe chapeau permet à son porteur de gagner force et intelligence si ce dernier parvient à s'accommoder de l'odeur.
content.2.126=Autrefois utilisée en infusion, et parfois même fumée, cette coiffe de Champ Champ a tout pour plaire.
content.2.127=La seule chose qui soit plus impressionnante qu'un Champ Champ enragé, c'est un Champ Champ enragé avec une cape.
content.2.128=Cette coiffe doit son nom surprenant à l'excentricité du premier Enutrof qui l'a découverte en dépouillant un vieux Moskito malade.
content.2.129=Ce sac en peau et en ailes de Moskitos faisait jadis fureur à la sortie des écoles. Aujourd'hui, il est totalement démodé et a été remplacé dans le coeur des enfants par le Petit sac d'écolier du Chef Crocodaille.
content.2.130=Cette cape en pierre est un peu trop rigide mais elle n'en reste pas moins une excellente protection contre les jets de pierres, ou plus dangereux encore, contre les crachats de Craqueleurs.
content.2.131=Cette petite cape rousse peut également faire office de descente de lit ou de paillasson. De quoi remettre au goût du jour l'intérieur de votre habitation de manière économique.
content.2.132=Avec cette coiffe de Prespic sur la tête, vous ressemblez presque à Dévie Cloquette, célèbre chasseuse des temps modernes, prête à tout pour cacher sa calvitie naissante.
content.2.133=Ce casque directement taillé dans la pierre vaut son pesant d'or. Il saura vous protéger des attaques d'un Craqueboule.
content.2.134=Cet arc a appartenu à Kuri en personne, célèbre prêtresse de l'amour et bras gauche de Mamie Bonbon. Ne tournez jamais le dos à une prêtresse de l'amour: une seule flèche de cet arc peut suffire à vous déchirer le coeur, voire même les fesses si vous ne faîtes pas face à votre adversaire.
