content.13.1=Equipez vos combattants et affrontez un adversaire à votre mesure ! De la sueur, du sang suffisent pour s'illustrer parmi les braves ... Mais ferez-vous partie de l'élite de Dofus-Arena ?
content.13.2=Ici on trucide gratis ! Guerriers, guerrières, l'Arena vous ouvre ses portes pour deux combats totalement gratuits. Seule la fine fleur restera dans le Ladder : serez vous un preux combattant, ou un pauvre combattu ?
content.13.3=Equipez vos combattants et choisissez un adversaire... C'est le moment de roder votre tactique, et de peaufiner votre stratégie. L'enjeu est simple : s'exercer et tester ses combattants.
content.13.4=Equipez vos combattants puis passez une alliance avec un autre joueur. Descendez dans l'arène pour affronter l'alliance adverse et vaincre… ou périr ! Mais seuls les meilleurs se distingueront !
content.13.5=Massacrer ou être massacré par les monstres de Dofus Arena...
