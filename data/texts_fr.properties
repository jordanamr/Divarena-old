content.6.1=Cette classe possède les sorts de protection les plus efficaces. Un maître de cette guilde peut traverser des champs de bataille en subissant les assauts les plus violents et s'en sortir indemne. Féca respecte beaucoup ses fidèles et les protège aussi bien des coups portés par l'ennemi que des intempéries ou maladies.
content.6.2=Les disciples de cette classe élèvent des créatures et les dressent pour qu'elles combattent pour eux. Ils possèdent une parfaite connaissance de la nature.
content.6.3=Les disciples des doigts d'Enutrof ne sont pas vraiment versés dans l'art du combat, mais peuvent au fil du temps devenir des adversaires redoutables grâce à leur équipement.
content.6.4=Les disciples de Sram sont les individus les plus sournois du monde d'Amakna. Ils aiment voler et le dieu Sram est bien la seule chose qu'ils respectent.
content.6.5=Les disciples du sablier de Xélor jouent sur les distorsions du temps. Ils peuvent ralentir ou accélérer ennemis et alliés. Leur dieu Xélor a paraît-il la forme d'une horloge...
content.6.6=Les disciples de cette classe sont des joueurs-nés. Ils sont capables de risquer leur vie pour l'amour du jeu. Leurs sorts risquent donc à tout instant de se retourner contre eux.
content.6.7=Les sorts des guérisseurs sont des paroles, des mots, des prières. La plupart d'entre eux fonctionnent donc si la portée permet à l'ennemi d'entendre le sort.
content.6.8=Iop, dieu de la puissance et du pouvoir, méprise les faibles. Ses disciples ne doivent pas s'attendre à le voir intervenir à tout moment.
content.6.9=Précision, agilité et dextérité sont les maîtres mots de cette classe. Ses disciples sont tout simplement des archers reconvertis.
content.6.10=La classe du soulier de Sadida est composée de curieuses créatures. Elles dorment 23h par jour et sont en harmonie avec la nature.
content.6.11=Les disciples de la déesse Sacrieur ont une parfaite connaissance de la douleur et leurs techniques de combat se basent sur la volonté et l'endurance.
content.6.12=Le disciple de Pandawa tire sa force légendaire des boissons fermentées. Son échine souple, ses épaules solides lui permettent de porter plusieurs fois son poids : Le Pandawa n'hésite pas à soulever de terre ses alliés pour les protéger, ou envoyer dans les airs ses ennemis pour les blesser (ou les tuer les jours de grande forme).
