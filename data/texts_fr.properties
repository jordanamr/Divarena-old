content.4.3=Cette flèche se plantera dans n'importe lequel de vos ennemis, avec une préférence pour les parties charnues de son anatomie.
content.4.4=Voila pour votre adversaire : une bonne raclée sans faire de manières. Restera plus qu'à le mettre en bière. Ou presque.
content.4.5=L'épée du destin, ça fait du mal et c'est ça qui est bien.
content.4.6=Rien de tel qu'un petit bond pour se sortir d'un mauvais pas ou attaquer dans la joie.
content.4.7=Vitalité, c'est de l'ardeur, de la vigueur, et c'est surtout le pied !
content.4.8=Vous et vos alliés profitez de la bravoure légendaire des Iops !
content.4.9=Comme disait le dieu Iop : faut savoir souffrir pour être fort !
content.4.10=La victoire ne tient parfois qu'à un fil – ou plutôt à une pièce. La défaite aussi d'ailleurs. Il suffit d'essayer !
content.4.11=" Malin comme un félin " est une expression très usitée, surtout chez les Ecaflips.
content.4.12=Le prophète commençait ses prières ainsi : " O disciples Ecaflips, vous qui êtes bondissants comme des champ champs… ". D'accord, c'est vrai, il buvait.
content.4.13=Tout ou rien porte bien son nom. Vous êtes prévenu.
content.4.14=Pratique pour assaisonner vos salades, le sort du même nom est aussi très efficace pour augmenter la chance.
content.4.15=Voici un sort typiquement Ecaflipesque créé par le mage Skouh'Moun' surnommé " le porteur de poisse ".
content.4.16=Enchantée par Dardondakal le dragon blanc, cette flèche est magique. De plus, elle pique.
content.4.17=La flèche glacée comme la bûche, fera le bonheur des petits et des grands.
content.4.18=Idéale pour les barbecues l'été et pour les longues soirées d'hiver. Elle laissera un souvenir cuisant à vos adversaires.
content.4.19=Avec un sort tel qu'Oeil de Taupe vous infligerez une vue affligeante à vos ennemis ! Merci qui ?
content.4.20=Oeil de Lynx fut accordé par la déesse Crâ à ses disciples. " Plus longue sera la portée de vos tirs " dit-elle. Rien que ça.
content.4.21=Ce sort fait du bien là où ça fait mal.
content.4.22=Après une bonne thérapie de groupe, vos alliés se portent beaucoup mieux !
content.4.23=Un sort qui dopera vos alliés pour qu'ils aillent se faire charcuter.
content.4.24=Un bel exemple de dévouement comme on aimerait en voir plus souvent.
content.4.25=Allez ! Cure de vitalité pour un de vos alliés, c'est votre tournée !
content.4.26=Assaut est un sort redouté sur les champs de bataille, surtout dans sa variante appelée " l'assaut à l'élastique ".
content.4.27=Ce sort attirera vos ennemis comme des Moskitos sur une bouse de Trooll. Ca n'est pas glorieux mais très efficace.
content.4.28=Un Sacrieur déteste qu'un autre prenne des coups à sa place. Ce sort vous permettra d'y remédier.
content.4.29=Folie Sanguinaire prévient les petites baisses de tonus inévitables lors des longues batailles.
content.4.30=" L'impact de tes coups, ce sort augmentera. Un sale coup pour l'ennemi ce sera ". Trêve de poésie. Place à votre furie.
content.4.31=Qui défie un Féca, s'expose aux attaques de nuages féroces. Ca fait sourire au début. Au début seulement.
content.4.32=Rien de tel qu'une bonne armure pour rendre piteuses les attaques de vos ennemis les plus cruels.
content.4.33=Rien de tel qu'une bonne armure pour rendre pitoyables les attaques de vos ennemis les plus féroces.
content.4.34=Ce sort vous protégera, vos alliés et vous-même, des petits désagréments de la vie de guerrier : écorchures, cicatrices, estafilades. etc.
content.4.35=Avec ce sort, vos adversaires se sentiront si mous que vous leur rendrez service si vous les exterminez.
content.4.36=Ce sort vous protégera des grands désagréments de la vie de guerrier : éventrations, fractures, empalements etc.
content.4.37=Et tout à coup vos ennemis se sentiront lourds… Gourds et balourds, même pour les mamours. Combattre, n'y pensez pas !
content.4.38=Lorsqu'un Enutrof lance des pièces, mieux vaut se méfier. C'est contre nature. Ca cache quelque chose.
content.4.39=Idéal pour donner la charge ou pour battre en retraite. Les Enutrofs abusent toujours de ce sort.
content.4.40=Si ce sort pouvait aussi enlever les sous-vêtements des Enutrofettes, il serait parfait.
content.4.41=Ce sort est très utile pour se débarrasser des indésirables qui polluent votre jardin et vos champs de bataille.
content.4.42=Tout à coup, vos ennemis deviennent mous comme une gelée. Profitez-en.
content.4.43=Dans l'arsenal qu'octroya le dieu Xélor à ses disciples, se trouve une arme non pas inspirée par les horloges mais par le Prespic : qui s'y frotte s'y pique.
content.4.44=La toute première Horloge de Xélor était dotée d'une roue à aube. Grave méprise : une roue à aube tourne grâce à l'eau, et non grâce à l'aube. Xélor en fit un sort…
content.4.45=Se téléporter est pour les Xélors un jeu d'enfant. Asséner un coup de marteau sur la tempe de leur ennemi aussi.
content.4.46=Il n'y a rien de plus altruiste qu'un Xélor au coeur de l'action. Il est toujours prêt à se dévouer pour que les autres puissent ferrailler tranquille.
content.4.47=Il est dit que les disciples de Xélor se recouvrent le corps de bandelettes. Ceci dans le souci de mieux défigurer leurs ennemis.
content.4.48=Vous voilà tout à coup apprécié de vos amis comme de vos ennemis.
content.4.49=" Pour chaque année passée à batailler, une dent tu feras sauter ". Proverbe Enutrof.
content.4.50=Vos ennemis tels des bambins turbulents, méritent d'en prendre plein les dents.
content.4.51=" Tofu invoqué provoque l'hilarité ". Ce proverbe a trompé plus d'un ennemi. En réalité, une fois le Tofu invoqué, ça rigole plus. Ca saigne.
content.4.53=Sous des dehors débonnaires, le Bouftou n'a rien à envier aux pires molosses de guerre. La preuve.
content.4.55=" Qui aime les bêtes, aime les gens ". C'est faux ! Ca ne vous empêche pas de vous fabriquer de jolis manteaux dans la peau de vos ennemis.
content.4.57=Disciples Osamodas, réservez vos coups de fouet aux créatures invoquées. C'est tout ce qu'elles méritent.
content.4.59=Le Prespic invoqué est malicieux. Il plante ses épines dans les endroits les plus inattendus…
content.4.61=C'est fou comme un corbeau peut faire un projectile efficace. C'est à se demander si ce n'était pas là sa vocation première, avant même d'être un oiseau.
content.4.63=Il n'y a rien de sournois à repousser un ennemi pour éviter le corps à corps...
content.4.65=Le fameux coup de la pierre lancée pour faire diversion. En plus, ça marche.
content.4.67=Est-ce l'effroyable expression du Sram guerrier qui inspire un mouvement de recul aux ennemis ? Est-ce son haleine chargée ? L'odeur de ses pieds ? Mystère…
content.4.69=Comme quoi, être schizophrène n'a pas que des inconvénients.
content.4.71=Le saviez-vous ? Les Srams ont un petit côté vampire. Ca ne va pas améliorer leur réputation.
content.4.73=Cette attaque provoque certains désagréments pour celui qui la subit, la mort étant l'un d'eux, et non des moindres.
content.4.75=Voilà un sort qui ne manque pas de piquant, épineux et offensif à souhait.
content.4.77=Cette poupée fut confectionnée dans une toile de tente. C'est ce qui lui donne son air si particulier.
content.4.79=Heureux Sadida qui invoque des poupées ! C'est toujours mieux que rien, n'est-ce pas ?
content.4.81=Ses ennemis disent d'elle qu'elle est un boulet. Ses amis aussi d'ailleurs.
content.4.83=Lorsque un Sadida lance " Tremblement " sur une horde d'ennemis, ils claquent des dents avant de claquer tout court.
content.4.85=Vous n'avez jamais joué à la poupée, pourtant vous auriez bien aimé ? C'est le moment de vous venger !
content.4.104=Le Tofu est un vrai Casanova : ses baisers sont si intenses qu'ils pourraient bien vous clouer le bec… pour de bon !
content.4.105= Il faut le savoir, mais quand le Bouftou a faim, il peut vraiment brouter n'importe quoi ! D'ailleurs il adore les Chachas…  
content.4.106=Si le Prespic est le roi de la vanne, c'est qu'il peut vous casser rien qu'en vous envoyant une pique !
content.4.107=Cette poupée est folle de joie à l'idée de vous casser les pieds… et les oreilles !  Et son petit cri perçant a déjà percé plus d'un tympan !
content.4.109=Cette poupée fut confectionnée dans une toile de tente. C'est ce qui lui donne son air si particulier.
content.4.110=Sous des dehors débonnaires, le Bouftou n'a rien à envier aux pires molosses de guerre. La preuve.
content.4.111=Le Prespic invoqué est malicieux. Il plante ses épines dans les endroits les plus inattendus…
content.4.112=Ses ennemis disent d'elle qu'elle est un boulet. Ses amis aussi d'ailleurs.
content.4.117=Une chose est claire, vous savez prendre soin de vos troupes. Ca ne fait pas de vous un être divin, alors gardez la tête froide.
content.4.126=Attention. ce n'est pas parce qu'un Pandawa "porte aux nues" un de ses alliés que ledit allié doit être nu. Ca n'a même rien à voir.
content.4.127=Le lancer, voilà une pratique pour le moins surprenante. Les plus surpris étant sans doute vos ennemis : se prendre un guerrier sur le coin de la figure n'est jamais très plaisant.
content.4.128=Lorsqu'un Pandawa fait sauter le bouchon de sa Flasque Explosive, la tournée qui suit risque d'être douloureuse pour ses ennemis !
content.4.129="Il pleut des Pandawas. Alléluia" (cette incantation, célèbre chez les Pandawas, sert  à faire pleuvoir des Pandawas). Sympathique les jours de carnaval, non ?
content.4.130=Grâce à ce sort, vous serez plus solide qu'un roc, indéracinable, rivé dans le sol... Une fois qu'on a dit ça, plus besoin d'en rajouter.
content.4.131=Etre en état d'ébriété et propager un souffle alcoolisé au visage de ses ennemis, voilà une joie simple dans la vie des Pandawas.
content.4.132=Non content de porter ses alliés, le Pandawa peut aussi porter ses ennemis, et leur faire le plus grand mal...
content.4.133=Se régénérer est un sort typiquement Eniripsèsque. De plus, les effets de cette magie sont durables, ce qui a le don d'énerver passablement vos ennemis.
content.4.134="Connais ton ennemi comme toi-même". Avec Roulette, si votre adversaire est sage, il se gardera d'agir, il risquerait sinon de mourir.
content.4.135=Il n'y a vraiment qu'un Sacrieur pour être heureux de prendre des coups à la place des autres !
content.4.136=Se métamorphoser en arbre, c'est très tendance chez les Sadidas. En plus ça fait verdir de rage leurs ennemis...
content.4.137="Tant va la bulle à l'eau qu'à la fin elle t'éclate" - Dicton Féca.
content.4.138="C'est celui qui le dit qui l'est". Puéril, mais efficace !
content.4.139=Comme ça fait du bien lorsque votre ennemi arrête de vous faire du mal !
content.4.140=Idéal pour partir en vacances et au combat mais surtout efficace pour éviter de partir les pieds devant.
content.4.141=Piquer un allié pour le motiver, il faut être Osamodas pour avoir des idées pareilles...
content.4.142=Rien de tel qu'une bonne carapace pour se mettre à l'abri de la malveillance ambiante !
content.4.143=C'est un fait peu connu, mais le Craqueleur fait un bon compagnon lorsqu'il s'agit de raconter des blagues, boire un coup et écraser des têtes. Pourquoi s'en priver ?
content.4.144=Ca fait un drôle de bruit, un ours en furie quand ça crie... L'effet est décuplé si c'est un osamodas qui crie comme un ours en furie !
content.4.145=C'est fou ce qu'on peut faire lorsqu'on est invisible. N'en profitez pas pour vous balader en tenue d'Adam ou Eve, ce ne serait pas raisonnable !
content.4.147=Voilà votre ennemi immobilisé, mais frais comme un Boufton. On ne peut pas tout avoir...
content.4.148=Vous êtes du genre à jeter la première pierre vous, hein ? Voilà votre adversaire immobile, et comme qui dirait à votre merci.
content.4.149=Vos adversaires sont mous, si mous, et lents. Il n'y a plus qu'à les E-LI-MI-NER !
content.4.150=Aussi appelé "Mirwar" dans la vieille langue Xélor, ce sort infligera des blessures dans la chair et l'orgueil de vos ennemis !
content.4.151=Il est là. Il est plus là. Est-il là ? Non. il n'est plus là. Il est très fort ce Sram...
content.4.152=Aah ! Faire disparaître un allié, rien de tel pour créer un effet de surprise !
content.4.153=Avant que cette brume ne se dissipe, il va s'en passer de belles. Pour ça on peut faire confiance aux Srams !
content.4.154=Poser des pièges, c'est bien. Mais lorsqu'ils sont mortels, c'est mieux !
content.4.155=Voilà exactement le genre de poussière qu'il vaut mieux éviter de prendre dans l'oeil.
content.4.156=O temps suspends ton vol, ô mon ennemi viens chercher ta raclée ! Ca c'est de la poésie qui en jette, pas vrai ?
content.4.157=Après ça, ne vous étonnez pas que vos ennemis ne vous demandent plus jamais l'heure !
content.4.158=Le saviez-vous ? Le 6ème sens des Ecaflips rend visible l'invisible (mais la réciproque est fausse).
content.4.159=Drôle est le tirage au sort qui écrase les boules ennemies - Proverbe Ecaflip
content.4.160=Qu'y a-t-il de plus hasardeux pour la santé que Pétrification ou non ? La Mort qui vous souhaite une bonne nuit peut-être ?
content.4.161="Il est parfois plus sage de se fondre dans le paysage que de se faire plumer comme une Dragodinde sauvage" - Proverbe Eniripsa
content.4.162=Non content d'être d'excellents soigneurs, les Eniripsas sont aussi des désenvoûteurs remarquables. La preuve !
content.4.163=Aiiie ! Ca c'est le cri que l'on vous a appris à pousser à l'école de magie pour le cas où certains sorts se révéleraient un peu douloureux pour vous.
content.4.164=Voilà un sort qui a coupé les jambes (et bien d'autres choses que la morale réprouve de nommer ici) à plus d'un brave.
content.4.165=Etre frappé par la colère de Iop, ce n'est pas seulement une expression : c'est surtout une douloureuse réalité pour vos adversaires !
content.4.166=L'Epée Céleste a la particularité de frapper en croix. Au milieu d'un champ de bataille, c'est très décoratif !
content.4.167=Vos coups font mal ? Très mal ? Grâce à Amplification, ils feront maintenant TROP TROP mal...
content.4.168=Repousser son ennemi à coups de Flèches de Recul, c'est efficace à défaut d'être élégant.
content.4.169=Ce sort partage son terrible pouvoir absorbant avec la litière de chacha. L'odeur en moins.
content.4.170=Recevoir une Flèche d'Immobilisation, c'est ce qui s'appelle se faire planter, au propre comme au figuré.
content.4.171=Plongez vos ennemis dans la Tourmente Visuelle : il leur restera leurs yeux pour pleurer, et ce sera encore de trop.
content.4.172=Prendre des coups à la place de ses alliés, il n'y a rien de plus beau, ni de plus douloureux.
content.4.173=A force de jouer avec des poisons de toutes sortes, il ne faudra pas vous étonner de traîner une mauvaise réputation...
content.4.174=Cette poupée sautera au cou de vos ennemis. Rassurez-vous, leur joie sera de courte durée.
content.4.175="Et si on faisait pousser un arbre ?" Il n'y a vraiment que les sadidas pour avoir des idées pareilles.
content.4.176=Un Sacrieur qui se prend pour un Eniripsa, on aura tout vu...
content.4.179=Grâce à ce sort, vos alliés seront plus solides qu'un roc, indéracinables, de vrais pots de colle.
content.4.183=Brutal ? Mais aussi féroce, implacable, mauvais, méchant, rude, violent et j'en passe. Bref, vous faites décidément un adversaire peu fréquentable.
content.4.184=Impossible de lever le pied ? De remuer un orteil ? Pas de doute, vous voilà englué comme un vieux mosquito dans la toile d'une arakne.
content.4.186=Revêtu de cette armure, vous aurez toujours peur de prendre des coups, mais personne ne le verra !
content.4.187=Certains éclairs se prennent à l'heure du thé, d'autres au goûter. Celui-là se prend dans la gueule.
content.4.188=Contrairement à la Patte de Lapinot, la Patte d'Ecaflip ne porte pas chance. C'est Quitte ou Double, à vous de voir !
content.4.189=Vous vous déplacez plus vite que les autres. Et vous souhaitez maintenant que vos mouvements soient gracieux et empreints d'allégresse ? Et puis quoi encore ?
content.4.190=Place à l'action : Vous allez pouvoir vous illustrer par de hauts faits guerriers ! Enfin c'est à espérer...
content.4.191=Voir plus loin et frapper à bonne portée, semer la mort et la destruction : c'est d'un banal la vie de guerrier, non ?
content.4.192=Pourvu que vous soyez expert dans l'art du soin : vos qualités seront d'ores et déjà améliorées. Dans le cas contraire, estimez-vous heureux de ne pas être frappé par le courroux divin.
content.4.193=Rictus arghissime ! Gaspation suprême ! Sensation gloupsesque ! Vous êtes empoisonné !
content.4.194=Vous voilà doté d'un pouvoir plus répulsif que l'odeur d'un Meulou en rut... Pratique à condition d'aimer les calins de Mulou.
content.4.195=A part les ennuis, Vent Attirant vous permettra d'attirer un adversaire, et de le dépeçer dans la joie et la bonne humeur.
content.4.196=Cette poupée explose de joie à l'idée de jouer les kamikazes… Pour elle c'est l'éclate totale !
content.4.197=Si vous croisez un Craqueleur, mieux vaut vous écraser ! Quoi qu'il se fera un plaisir de le faire à votre place…
content.4.203=Mirwar, mon beau Mirwar… Réfléchis bien et dis-moi qui est le plus fort !
content.4.204=Rien de tel qu'un bon coup de pied bien placé pour remettre les choses à leur place. Et puis ça permet aussi de nettoyer ses bottes.
