content.9.1=Carnage et ravage sont le fondement même de la religion Iop... Abattage et étripage aussi tout compte fait. Vous voilà fin prêt à frapper comme une brute.
content.9.2=« Qui vole un oeuf de Tofu, vole un Bouftou ». C'est fou comme ces vieux dictons reflètent la vérité et mettent les Sram de bonne humeur.
content.9.3=« Un pour tous et tous sur le Sacri ! » voilà un cri de guerre qui enchante les Sacrieurs : votre déesse écrase une larme attendrie, et vous, vous écrasez vos ennemis !
content.9.4=« Un soin vaut mieux que deux tu l'auras ». C'est avec des préceptes tels que ceux-là que les Eniripsas se mettent à soigner tout ce qui bouge, et à tour de bras.
content.9.5=Il semblerait que Sadida, en créant les Sadidettes, les ait doté d'un fichu caractère... Heureusement pour ses disciples Sadida, il a aussi créé des poupées dociles à souhait.
content.9.6=Disciples d'Osamodas, vous aimez les animaux de compagnie et votre dieu le sait ! Ah ! Echarper un ennemi avec un Tofu, le dépecer avec un Bouftou... La belle vie !
content.9.7=Une déesse qui dévoile le secret pour bander plus vite, il y a de quoi se poser des questions. D'accord on parle d'un arc, mais ça suffit à réjouir ses disciples.
content.9.8=Voir un disciple d'Enutrof courir, ça fait une drôle d'impression. Etonnez vos amis : le dieu Enutrof vous gratifie maintenant d'une grande liberté de mouvement !
content.9.9=Les apparitions de Xélor ont l'heureuse sagesse de n'apparaître qu'à ceux qui croient en Xélor. Cela est profond, très vrai, et vous ouvre de nouvelles perspectives.
content.9.10=Ce qui fait le charme des Ecaflips, c'est de les voir aussi sensibles au charme d'un trèfle à cinq feuilles qu'à celui d'un ennemi démoli.
content.9.11=La déesse Féca vous offre une pure cuirasse, une armure blindée ! Vous m'en direz des nouvelles. Légère et pratique, elle vous sauvera la mise à coup sûr. Enfin presque.
content.9.12=Bon, c'est pas qu'on s'ennuie, mais on va pas y passer la nuit !
content.9.13=La guigne. La poisse. La déveine. Le malheur des uns profitera-t-il au bonheur des autres ?
content.9.14=Frapper, esquiver, ensorceler... Ca use son guerrier à la longue. Sans compter les courbatures et les coups durs. Une pause s'impose !!
content.9.15=Vous croyiez pouvoir gambader encore longtemps comme ça ? Eh bien non...
content.9.16=Vous voilà allergique à l'eau. A l'eau de mer, à l'eau douce, à l'eau de pluie et à l'eau de vaisselle.
content.9.17=Ca sent le roussi : le moins qu'on puisse dire c'est qu'à la moindre petite flammèche, vous allez brûler des calories !
content.9.18=On vous a déjà dit que vous ne manquiez pas d'air ? Parce que maintenant, c'est le cas.
content.9.19=Ca sent la sueur et les larmes ici... Manque plus qu'une petite touche sanglante et ce sera parfait.
content.9.20=Par Magnalebus le vénéré thaumaturge glorifié entre tous, à la grande âme et au corps musclé ! Tout le monde va mieux !
content.9.21=Telle Geanh Dharc, la célèbre archer crâ, vous entendez des voix annonciatrices : « Ca va gicler ! Ca va juter ! ». Bon présage, vous ne trouvez pas ?
content.9.22=Rien ne vous émeut ? Vous êtes une grosse brute ? Profitez-en : c'est massacre party pour les plus forts !
content.9.23=Il est temps de faire rimer intelligence (la vôtre) avec déchéance (celle de vos adversaires). Et puis aussi avec delirium tremens, mais ça, c'est après le combat.
content.9.24=Voilà un Vent qui donne du coeur au ventre ! Etonnant non ?
content.9.25=Répétez dix fois cette phrase à voix haute : « Esprit des vagues qui mouillent, toi qui fout la trouille, aide-moi faut que je zigouille ». Simple et efficace ce rituel non ?
content.9.26=Vous vous dites : Pierre qui roule ça fout la frousse ? Mais vous savez pourtant que la peur n'évite pas le danger. Vous voilà prévenu : un aventurier averti en vaut deux...
content.9.27=Le combat n'en finit plus ? Tout le monde préfèrerait déjà fêter sa victoire ou noyer sa défaite ? Heureusement, Pandawa est là pour vous offrir la même chose, mais en continuant l'étripage !
